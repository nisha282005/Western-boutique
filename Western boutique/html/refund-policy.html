<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refund Policy - Western Boutique</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Roboto', 'sans-serif'],
            body: ['Poppins', 'sans-serif'],
            serif: ['Playfair Display', 'serif']
          },
          colors: {
            navy: '#001f3f',
            'rose-gold': '#B76E79',
            charcoal: '#333333'
          }
        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- External Styles & Scripts -->
  <link rel="stylesheet" href="../css/refund-policy.css" />
  <script src="../script/refund-policy.js" defer></script>
  <script src="../script/header.js" defer></script>
</head>

<body class="bg-gray-100 text-charcoal min-h-screen px-4 flex flex-col font-body">

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="mt-20">
    <div class="max-w-3xl mx-auto bg-navy p-8 rounded-2xl shadow-2xl border border-rose-gold mt-8">
      <h1 class="text-3xl sm:text-4xl font-heading font-bold text-center text-white mb-4">Refund Policy</h1>
      <p class="text-center text-sm text-rose-gold italic mb-8">Effective Date: July 15, 2025</p>

      <div class="space-y-4" x-data="{ selected: null }">
        <template x-for="(item, index) in [
          { title: 'Eligibility for Refund', content: 'Items must be returned within 7 days in original condition. Final sale items are non-refundable.' },
          { title: 'Refund Process', content: 'Upon approval, refunds will be issued to the original payment method within 5–7 business days.' },
          { title: 'Exchange Policy', content: 'Exchanges are not available. Please return and place a new order.' },
          { title: 'Shipping Costs', content: 'Shipping is non-refundable. Return shipping must be paid by the customer unless the item was defective.' },
          { title: 'Damaged or Incorrect Items', content: 'Report issues within 48 hours of delivery with order ID and images.' },
          { title: 'Support Contact', content: 'Email support@westernboutique.com. We respond within 1–2 business days.' }
        ]" :key="index">
          <div class="border border-gray-200 rounded-lg overflow-hidden bg-gray-100">
            <button
              @click="selected !== index ? selected = index : selected = null"
              class="w-full text-left px-4 py-3 font-heading font-semibold text-navy hover:text-rose-gold transition flex justify-between items-center"
            >
              <span x-text="item.title"></span>
              <svg :class="selected === index ? 'rotate-180' : ''" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div x-show="selected === index" x-transition class="px-4 pb-4 text-sm text-charcoal font-body">
              <p x-text="item.content"></p>
            </div>
          </div>
        </template>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container" class="mt-10"></div>
</body>
</html>
